name: Continuous Integration and Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - development

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_HOST: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U testuser -d testdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Decode GCP Credentials
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
        run: |
          echo "$GCP_CREDENTIALS" | base64 -d > "$HOME/app-compat-test.json"
      - name: Move GCP Credentials into Workspace
        run: mv "$HOME/app-compat-test.json" "${{ github.workspace }}"
      - name: Print PYTHONPATH
        run: echo $PYTHONPATH
      - name: Install PostgreSQL client
        run: sudo apt-get install -y postgresql-client
      - name: Wait for PostgreSQL to initialize
        run: sleep 10
      - name: Ensure PostgreSQL is ready
        run: |
          for i in {1..10}; do
            pg_isready -h postgres -p 5432 && echo "Postgres is ready!" && break
            echo "Waiting for Postgres to be ready..."
            sleep 5
          done
      - name: Check PostgreSQL connection
        run: |
          pg_isready -h postgres -p 5432
      - name: Get PostgreSQL Logs
        if: failure() # Ensures this only runs if the preceding steps fail
        run: docker logs postgres
      - name: Test Django unit tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/backend
          export DJANGO_SETTINGS_MODULE=cfehome.settings_ci
          echo "Using settings: $DJANGO_SETTINGS_MODULE"
          cd backend
          python manage.py test

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: chenyian261/llm-app-compat:latest
          platforms: linux/amd64, linux/arm64
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-east-2"
      - name: New deployment of ECS Service
        if: github.ref == 'refs/heads/main'
        run: |
          aws ecs update-service --cluster llm-app-cluster2 --service llm-app-service2 --force-new-deployment
