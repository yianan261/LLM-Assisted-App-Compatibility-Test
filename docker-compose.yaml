version: "3.8"
services:
  llm-app-compat:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    container_name: api_c
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
    env_file:
      - ./backend/.env
    depends_on:
      - db
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=app_db
      - POSTGRES_USER=appcompat
      - POSTGRES_PASSWORD=Vzt8BypIJ02u1A3Bm8oF
volumes:
  postgres_data:
